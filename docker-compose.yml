version: '3'

services:
  php-fpm:
    build: ./resources/infrastructure/docker/php-fpm/
    container_name: php-fpm_container
    environment:
      - TZ=Europe/Madrid
    volumes:
      - .:/var/www
    working_dir: /var/www
    networks:
      - docker-network

  nginx:
    image: nginx:1.20-alpine
    container_name: nginx_container
    ports:
      - "8000:80"
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./resources/infrastructure/docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - docker-network

  mysql:
    image: mysql:8.0
    container_name: mysql_container
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=app
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Europe/Madrid
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./var/volume/mysql:/var/lib/mysql
    networks:
      - docker-network

  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: rabbitmq_container
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - docker-network

networks:
  docker-network:
    driver: bridge
