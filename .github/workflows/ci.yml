name: CI

on: [ push, pull_request ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšœ Checkout
        uses: actions/checkout@v2

      - name: ğŸ³ Build
        run: docker-compose -f docker-compose-ci.yml up --build --detach

      - name: ğŸ“¦ Install dependencies
        run: docker-compose run php-fpm composer install --prefer-dist --no-suggest --no-interaction

      - name: â›‘ï¸ PHPUnit
        run: docker-compose run php-fpm php vendor/bin/phpunit

      - name: ğŸŒ Doctrine Schema Validator
        run: docker-compose run php-fpm php bin/console doctrine:schema:validate --skip-sync

      - name: ğŸ½ CodeSniffer
        run: docker-compose run php-fpm php vendor/bin/phpcs --report=code --colors --extensions=php --standard=PSR12 -p src

      - name: ğŸ” PHPStan
        run: docker-compose run php-fpm php -d memory_limit=4G vendor/bin/phpstan analyse -c phpstan.neon
