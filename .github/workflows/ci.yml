name: CI

on: [ push, pull_request ]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšœ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ“¦ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ./vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: â›‘ï¸ Composer
        run: composer install -n --no-scripts  --prefer-dist --ignore-platform-reqs

      - name: â›‘ï¸ PHPUnit
        run: ./vendor/bin/phpunit

      - name: ğŸŒ Doctrine Schema Validator
        run: ./bin/console doctrine:schema:validate --skip-sync

      - name: ğŸ½ CodeSniffer
        run: ./vendor/bin/phpcs --report=code --colors --extensions=php --standard=PSR12 -p src

      - name: ğŸ” PHPStan
        run: ./vendor/bin/phpstan analyse -c phpstan.neon
