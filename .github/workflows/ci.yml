name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: docker-compose -f docker-compose-ci.yml up -d --build

      - name: Install dependencies
        run: docker-compose run php-fpm composer install

      - name: PHPUnit
        run: docker-compose run php-fpm php vendor/bin/phpunit

      - name: CodeSniffer
        run: docker-compose run php-fpm php vendor/bin/phpcs --report=code --colors --extensions=php --standard=PSR12 -p src

      - name: PHPStan
        run: docker-compose run php-fpm php vendor/bin/phpstan analyse -c phpstan.neon
