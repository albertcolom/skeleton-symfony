App\Context\Bar\Domain\Bar:
  type: entity
  repositoryClass: App\Context\Foo\Infrastructure\Persistence\Repository\DoctrineFooRepository
  table: bar
  id:
    id:
      type: bar.bar_id
      generator:
        strategy: NONE
  fields:
    name:
      type: string

  manyToOne:
    fooId:
      targetEntity: App\Context\Foo\Domain\Foo
      inversedBy: bars
      joinColumn:
        name: foo_id
        referencedColumnName: id